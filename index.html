<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Keerthivasan Kumar">
    <title>Love Calculator API</title>
    <link rel="icon" href="img/Heartin.jpg" sizes="32x32" type="img/jpg">
    <link rel="stylesheet" href="style.css">
        
<!--Header Part-->
    </head>
    
    <body>   

    
<!-- Title Part -->
        <h1 class ="heading">THE CUPID MATCH</h1>

<!--Slogan for the website -->
    <div class="quote">
      <blockquote>"Love is in Air<br>
        Air is everywhere<br>
        So, lets grab it to the most with perfect match"</blockquote>

        <p>Please enter the name of the couple for the cupid match</p>
      </div>

<!--Input forms to get the first name and last name -->
      <section id="getResult">

        <form action="" id="formData">
          <label for="fname" class="names">Male Valentine</label>
          <input id="fname" class="inp-name1" type="text" name="fname" placeholder="King"><br><br>
    
          <label for="sname" class="names">Female Valentine</label>
          <input id="sname" class="inp-name" type="text" value="" name="sname" placeholder="Queen"><br><br>
          
          <input class="submit" type="submit" value="Show the Percentage" id="percent">

        </form>
       
<!--Section to grab data to the variable -->
      </section>

     <section class="displayData">
        <p class="percentageResult"></p>
        <p class="textResult"></p>
      </section>
      
      <script src="javascript.js"></script>
         
    </body>
    </html>
